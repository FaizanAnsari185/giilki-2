<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Faizan Tailwind Figma Giiki</title>
</head>

<body>
    <div class="flex justify-end py-5 ">
        <div class="border-r-2 px-10">Contact Sales Team</div>
        <div class="border-r-2 px-10">EN</div>
        <div class="border-r-2 px-10">Support</div>
        <div class="border-r-2 px-10">Login</div>
    </div>
    <div class="border mx-10"></div>
    <div class="mx-10">
        <div class="flex justify-between items-center mt-4">
            <div class="flex justify-between items-center w-1/2">
                <div>
                    <img src="../assets/giiki-b.svg" alt="">
                </div>
                <div>Product</div>
                <div>Case Studies</div>
                <div>Pricing</div>
                <div>About Giiki</div>
            </div>
            <div class="w-1/2 flex justify-end">
                <button
                    class=" font-bold bg-black text-white hover:bg-white hover:text-black py-2 px-5 border border-black rounded-3xl">Book
                    Your Demo</button>
            </div>
        </div>
        <div class="flex">
            <div class="flex flex-col justify-between">
                <div class="text-8xl">Let's do this</div>
                <div class="text-3xl">Get to know Giiki! it will only take a minute</div>
                <div class="flex gap-10">
                    <div class="h-30 w-20">
                        <img class=" h-full w-full rounded-full" src="../assets/white lady orange cloth.jpeg" alt="">
                    </div>
                    <div class="h-30 w-20">
                        <img class="h-full w-full object-cover rounded-full" src="../assets/white guy.jpeg" alt="">
                    </div>
                    <div class="h-30 w-20">
                        <img class="h-full w-full rounded-full" src="../assets/white aurat.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="shadow-2xl p-10 ">
                <form class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label for="fname">Full Name</label>
                        <input type="text" class="border py-1 px-5" name="fname" value="Peter Parker">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="lname">Email</label>
                        <input type="text" class="border py-1 px-5" name="lname" value="Peter@123.com">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="fname">School Name</label>
                        <input type="text" class="border py-1 px-5" value="Apex International School Jaipur ">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="lname">Country</label>
                        <input type="text" class="border py-1 px-5" value="U.S.A.">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="lname">How did you hear about us</label>
                        <input type="text" class="border py-1 px-5" value="In Advertisement">
                    </div>
                    <input type="submit"
                        class="font-bold bg-black text-white hover:bg-white hover:text-black py-2 px-5 border border-black rounded-3xl"
                        value="Get in Touch">
                </form>
            </div>
        </div>
</body>

</html>
